<html>

<head>
    <style>
        style.css .label {
            float: left;
            width: 120px;
        }

        .error {
            color: red;
            padding-left: 10px;
        }

        .submit {
            margin-left: 125px;
            margin-top: 10px;
        }

        div {
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.error').hide(); //menyembunyikan pesan error
            $('.kota').blur(function () {
                data = $('.kota').val();
                var len = data.length;
                if (len < 1) { //mengecek jika box masih kosong atau tidak
                    $('.kota').next().show();
                    $('.jarak').attr('disabled', true); //menonaktifkan box NRP jika box nama belum diisi
                    $('.kurir').attr('disabled', true); //menonaktifkan box Departemen jika box nama belum diisi
                    $('.password').attr('disabled', true); //menonaktifkan box password jika box nama belum diisi
                    $('.confpass').attr('disabled', true); //menonaktifkan box konfirmasi password jika box nama belum diisi
                }
                else {
                    $('.kota').next().hide();
                    $('.jarak').removeAttr('disabled'); //mengaktifkan box NRP jika box nama sudah diisi
                    $('.kurir').removeAttr('disabled'); //mengaktifkan box Departemen jika box nama sudah diisi
                    $('.password').removeAttr('disabled'); //mengaktifkan box password jika box nama sudah diisi
                    $('.confpass').removeAttr('disabled'); //mengaktifkan box pasword jika box nama sudah diisi
                }
            });
            $('.jarak').blur(function () {
                data = $('.jarak').val();
                var len = data.length;
                if (len < 1) { //mengecek jika box masih kosong atau tidak
                    $('.jarak').next().show();
                    $('.kurir').attr('disabled', true); //menonaktifkan box Departemen jika box NRP belum diisi
                    $('.password').attr('disabled', true); //menonaktifkan box password jika box NRP belum diisi
                    $('.confpass').attr('disabled', true); //menonaktifkan box konfirmasi password jika box NRP belum diisi
                }
                else {
                    $('.jarak').next().hide();
                    $('.kurir').removeAttr('disabled'); //mengaktifkan box Departemen jika box NRP sudah diisi
                    $('.password').removeAttr('disabled'); //mengaktifkan box password jika box NRP sudah diisi
                    $('.confpass').removeAttr('disabled');  //mengaktifkan box konfirmasi password jika box NRP sudah diisi
                }
            });
            $('.kurir').blur(function () {
                data = $('.kurir').val();
                var len = data.length;
                if (len < 1) { //mengecek jika box masih kosong atau tidak
                    $('.kurir').next().show();
                    $('.password').attr('disabled', true); //menonaktifkan box password jika box departemen belum diisi
                    $('.confpass').attr('disabled', true); //menonaktifkan box konfirmasi password jika box departemen belum diisi
                }
                else {
                    $('.kurir').next().hide();
                    $('.password').removeAttr('disabled'); //mengaktifkan box password jika box departemen sudah diisi 
                    $('.confpass').removeAttr('disabled'); //mengaktifkan box konfirmasi password jika box departemen sudah diisi
                }
            });
            $('.password').blur(function () {
                data = $('.password').val();
                var len = data.length;
                if (len < 1) { //mengecek jika box masih kosong atau tidak
                    $('.password').next().show();
                    $('.confpass').attr('disabled', true); //menonaktifkan box konfirmasi password jika box password belum diisi
                }
                else {
                    $('.password').next().hide();
                    $('.confpass').removeAttr('disabled'); //mengaktifkan box konfirmasi password jika box password sudah diisi
                }
            });
            $('.confpass').blur(function () {
                if ($('.password').val() != $('.confpass').val()) { //mengecek kesamaan isi antara box password dengan box konfirmasi password
                    $('.confpass').next().show(); //memunculkan pesan error bahwa password belum sama
                }
                else {
                    $('.confpass').next().hide();
                }
            });
        });
    </script>
</head>

<body>
    <form>
        <div><span class="label">Nama </span><input type="text" class="kota" name="kota" /><span class="error">
                Nama tidak boleh kosong!</span></div>
        <div><span class="label">NRP </span><input type="number" class="jarak" name="jarak" /><span class="error">
                NRP tidak boleh kosong!</span></div>
        <div><span class="label">Departemen </span><input type="text" class="kurir" name="kurir" /><span class="error">
                Departemen tidak boleh kosong!</span></div>
        <div><span class="label">Password </span><input type="password" class="password" name="password" /><span
                class="error">
                Password tidak boleh kosong!</span></div>
        <div><span class="label">Konfirmasi Password </span><input type="password" class="confpass"
                name="confpass" /><span class="error">
                Password tidak cocok!</span></div>
    </form>
</body>

</html>
