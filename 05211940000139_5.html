<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: none;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: hebrew;
}

ol.d {
  list-style-type: katakana-iroha;
}
</style>
</head>
<body>

<p>Contoh daftar tidak berurutan</p>
<ul class="a">
  <li>Mouse</li>
  <li>Keyboard</li>
  <li>Headset</li>
</ul>

<ul class="b">
  <li>Tiga</li>
  <li>Satu</li>
  <li>Dua</li>
</ul>

<p>Contoh daftar berurutan:</p>
<ol class="c">
  <li>Daftar ini</li>
  <li>Menggunakan</li>
  <li>Penomoran Ibrani</li>
</ol>

<ol class="d">
  <li>Daftar ini</li>
  <li>Menggunakan</li>
  <li>Penomoran Katakana (Iroha)</li>
</ol>

</body>
</html>
